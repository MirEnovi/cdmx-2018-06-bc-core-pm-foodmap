<body>
  <div class="container-fluid">
    <!-- header -->
    <header class="row">
      <div class="col-xl-6 offset-xl-3 text-center margen-view">
        <h1>
          Food Maps
        </h1>
      </div>
      <hr class="color-barra">
    </header>
    <!-- contenido -->
    <main class="row">
      <div class="col-sm-10 col-md-6 col-xl-6 offset-sm-1 offset-md-3 offset-xl-3 text-center">
        <h4>Comida cerca de ti</h4>
        <!-- input de filtrado por tipo de comida -->
        <div class="input-group mb-3">
          <input id="search" type="text" class="form-control" placeholder="Tipo de Local de Comida">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="button-filter">
              Buscar
            </button>
          </div>
        </div>
        <!-- tabla -->
        <section class="container  justificar">
          <table class="table table-sm">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">LOCAL</th>
                <th scope="col">INFO</th>
              </tr>
            </thead>
            <tbody id="list_locals">
            </tbody>
          </table>
        </section>
        <!-- imagenes -->
        <section id="images">
          <div class="row">
            <img class="col-sm-10 col-md-10 col-lg-7 offset-sm-1 offset-md-0" src="../imagenes/pizza-de-peperoni.jpg">
            <img class="col-sm-10 col-md-10 col-lg-5 offset-sm-1 offset-md-0" src="../imagenes/c700x420.jpg" alt="">
          </div>

          <div class="row">
            <img class="col-sm-10 col-md-10 col-lg-5 offset-sm-1 offset-md-0" src="../imagenes/hamburguesa.jpg">
            <img class="col-sm-10 col-md-10 col-lg-7 offset-sm-1 offset-md-0" src="../imagenes/comida-mexicana-patrimonio.jpg" alt="">
          </div>
        </section>
      </div>

      <div id="modal-info"></div>
