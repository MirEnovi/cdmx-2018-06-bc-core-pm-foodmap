<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FoodMaps</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
  <!-- agraga sweet alert -->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <!-- estilos -->
  <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
  <div class="container-fluid">
    <!-- header -->
    <header class="row">
      <div class="col-xl-6 offset-xl-3 text-center margen-view">
        <h1>
          Food Maps
        </h1>
      </div>
      <hr class="color-barra">
    </header>
    <!-- contenido -->
    <main class="row">
      <div class="col-sm-10 col-md-6 col-xl-6 offset-sm-1 offset-md-3 offset-xl-3 text-center">
        <label>Comida cerca de ti</label>
        <!-- input de filtrado por tipo de comida -->
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Tipo de Local de Comida">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2">
              Buscar
            </button>
          </div>
        </div>
        <!-- imagenes -->
        <div class="row">
          <img class="col-sm-6 col-md-6 col-lg-7 col-xl-7" src="../imagenes/pizza-de-peperoni.jpg">
          <img class="col-sm-6 col-md-6 col-lg-5 col-xl-5" src="../imagenes/c700x420.jpg" alt="">
        </div>
        <div class="row">
          <img class="col-sm-6 col-md-6 col-lg-5 col-xl-5" src="../imagenes/hamburguesa.jpg">
          <img class="col-sm-6 col-md-6 col-lg-7 col-xl-7" src="../imagenes/comida-mexicana-patrimonio.jpg" alt="">
        </div>
      </div>

    </main>
  </div>
  <script src="../js/doom.js"></script>
</body>

</html>
